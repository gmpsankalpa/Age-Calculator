<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Age Calculator</title>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="loader"></div>
    </div>

    <div class="container">
        <h1 class="animated">Age Calculator</h1>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <button onclick="calculateAge()" class="animated">Calculate Age</button>
        <p id="result" class="animated"></p>
        
        <!-- Container for displaying age-appropriate GIF -->
        <div id="gif-container" class="animated"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
