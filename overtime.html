<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/over_style.css">
    <link rel="stylesheet" href="css/nav.css">
    <title>Overtime Calculator</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <span class="close-btn" onclick="closeNav()">&times; Close</span>
        <a href="index.html">Age Calculator</a>
        <a href="timecal.html">Time Calculator</a>
        <a href="overtime.html">Overtime Calculator</a>
        <a href="fuel.html">Fuel Cost Calculator</a>
    </div>

    <div id="overlay" class="overlay">
        <div class="loader"></div>
    </div>

    <div id="main">
        <span class="open-btn" onclick="openNav()" id="openBtn">&#9776; Open</span>
        <div class="calculator">
            <h1 class="animated">Overtime Calculator</h1>

            <label for="hoursWorked" class="animated">Hours Worked:</label>
            <input type="number" id="hoursWorked" class="animated"><br>

            <label for="hourlyRate" class="animated">Hourly Rate:</label>
            <input type="number" id="hourlyRate" class="animated"><br>

            <button id="calculateBtn" onclick="calculateOvertime()" class="animated">Calculate</button>

            <p id="result" class="animated"></p>
        </div>
    </div>

    <script src="js/over_script.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
